<div class="row row-margin file-item" [ngClass]="{'upload-success': fileItem.uploaded}">
  <fieldset [disabled]="fileItem.uploaded">
    <div class="col-lg-2" dnd-sortable [sortableIndex]="index">
      <img *ngIf="url" [src]="url" class='img-fluid img-thumbnail rounded mx-auto d-block' />
    </div>

    <div class="col-lg-9">
      <app-file-metadata [categories]="categories" [sources]="sources" [licenses]="licenses" [seasons]="seasons" [teams]="teams"
        [matches]="currMatches" [articles]="articles" [(baseSelection)]="fileItem.metadata" [disabled]="useBaseSelection" [index]="index"
        (newMatchesLoaded)="onNewMatchesLoaded($event)">
      </app-file-metadata>
    </div>

    <div class="col-lg-1">

      <div class="row row-margin action-col">
        <div>
          <label class="btn btn-primary">
            <input type="checkbox" [(ngModel)]="useBaseSelection" (change)="onUseBaseSelectionChanged()">
            <!-- <span class="custom-control-indicator"></span> -->
            <span class="custom-control-description">Hromadné</span>
          </label>
        </div>

        <div>
          <button (click)="onDeleteItem()" type="button" class="btn btn-danger">Vymazat</button>
        </div>

        <div>
          Pořadí:
          <span>{{index + 1}}</span>
        </div>
      </div>
    </div>
  </fieldset>
</div>
